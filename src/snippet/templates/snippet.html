{% extends 'layout/base.html' %}
{% load static %}

{% block content %}

<div class="editor ml-12 px-2 py-2 h-full flex relative">
    <ul id="lines" class="w-8 text-sm text-right">
        <li class="py">1</li>
    </ul>
    {% if snippet %}
    <textarea id="input" class="w-full text-sm ml-3 pl-2 bg-transparent outline-none resize-none" style="min-height: 80vh;">{{ snippet.content|safe }}</textarea>
    {% else %}
    <textarea id="input" class="w-full text-sm ml-3 pl-2 bg-transparent outline-none resize-none" style="min-height: 80vh;"></textarea>
    {% endif %}
    <div class="editor absolute right-0 top-0 pl-2 min-h-screen w-1/2 border-l shadow-2xl flex" style="display: none;" id="preview-holder">
        <button class="absolute w-8 h-8 left-0 top-0 mt-4 -ml-8 bg-activity-bar-foreground text-xl text-editor-background rounded-tl-sm rounded-bl-sm" onclick="hidePreview()">
            <i class="fas fa-times"></i>
        </button>
        <div class="py-2 h-full flex relative">
            <ul id="previewLines" class="w-8 text-sm text-right">
                <li class="py">1</li>
            </ul>
            <pre class="ml-3 pl-2"><code id="output" class="text-sm break-words"></code></pre>
        </div>
    </div>
    <!--<pre><code class="text-sm " contenteditable="true"></code></pre>-->
</div>

{% endblock %}

{% block script %}

<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
